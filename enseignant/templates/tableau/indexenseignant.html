function saveNotes() {
    console.log("‚úÖ Sauvegarde des notes en cours...");

    let elevesData = [];
    document.querySelectorAll("#notesTable tbody tr").forEach(row => {
        let eleveId = row.getAttribute("data-eleve-id"); // V√©rifie si l'ID est bien r√©cup√©r√©
        if (!eleveId) {
            console.warn("‚ö†Ô∏è √âl√®ve sans ID d√©tect√©, ligne ignor√©e.");
            return;
        }

        let noteInput = row.querySelector(`input[name='note_${eleveId}']`);
        let appreciationInput = row.querySelector(`input[name='appreciation_${eleveId}']`);

        if (!noteInput || !appreciationInput) {
            console.warn(`‚ö†Ô∏è Input manquant pour l'√©l√®ve ${eleveId}, ligne ignor√©e.`);
            return;
        }

        elevesData.push({
            id: eleveId,
            note: noteInput.value,
            appreciation: appreciationInput.value
        });
    });

    if (elevesData.length === 0) {
        alert("‚ùå Aucune donn√©e valide √† enregistrer !");
        return;
    }

    let matiereId = document.getElementById("matiere")?.value;
    let salleId = document.getElementById("salle")?.value;
    let sequence = document.getElementById("sequence")?.value;

    if (!matiereId || !salleId || !sequence) {
        alert("‚ùå Veuillez s√©lectionner une mati√®re, une salle et une s√©quence !");
        return;
    }

    let formData = {
        matiere: matiereId,
        salle: salleId,
        sequence: sequence,
        eleves: elevesData
    };

    console.log("üìå Donn√©es envoy√©es :", formData);

    fetch(enregistrerNotesUrl, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]')?.value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("‚úÖ Notes enregistr√©es avec succ√®s !");
        } else {
            alert("‚ùå Erreur lors de l'enregistrement !");
        }
    })
    .catch(error => {
        console.error("‚ùå Erreur r√©seau :", error);
        alert("Erreur de connexion avec le serveur !");
    });
}

// Fonction pour g√©n√©rer le PDF
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(12);
    doc.text("Rapport de Notes", 14, 20);

    const table = document.getElementById("notesTable");
    const rows = Array.from(table.rows);
    const data = rows.map(row => {
        return Array.from(row.cells).map(cell => {
            const input = cell.querySelector('input');
            return input ? input.value : cell.innerText;
        });
    });

    doc.autoTable({
        head: [['Nom', 'Pr√©nom', 'Sexe', 'Classe', 'Note', 'Appr√©ciation']],
        body: data.slice(1), // Ignorer l'en-t√™te
    });

    doc.save("rapport_notes.pdf");
}

// Fonction pour filtrer les salles en fonction du niveau pour les NOTES
function handleNiveauChange() {
    document.body.addEventListener("change", function (event) {
        if (event.target && event.target.id === "niveau-note") {
            const niveauId = event.target.value;
            const salleSelect = document.getElementById("salle-note");
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!niveauId) return;

            fetch(recupererElevesUrl, {
                method: 'POST',
                body: new URLSearchParams({ niveau: niveauId }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                salleSelect.innerHTML = `<option value="">S√©lectionnez une salle</option>`;
                data.salles.forEach(salle => {
                    salleSelect.innerHTML += `<option value="${salle.id}">${salle.nom}</option>`;
                });
            })
            .catch(error => console.error("‚ùå Erreur lors du chargement des salles :", error));
        }
    });
}
